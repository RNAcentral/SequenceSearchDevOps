---
  # This role is related to producer installation
  - name: Enable epel repository
    yum_repository:
      name: epel
      baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
      enabled: yes
      state: present
      description: epel repostiory
      gpgcheck: no

  - name: Install yum dependencies
    yum:
      name:
      - curl
      - gcc
      - git
      - libaio
      - openssl
      - openssl-devel
      - tar
      - unzip
      - wget
      - zlib-devel
      - gcc-c++
      - make
      - python36
      - python36-devel
      - python36-setuptools

  - name: Install pip3
    shell: easy_install-3.6 pip

  - name: Install nhmmer
    shell: |
      curl -OL http://eddylab.org/software/hmmer/hmmer-3.2.1.tar.gz
      tar -zxvf hmmer-3.2.1.tar.gz
      cd hmmer-3.2.1
      ./configure --prefix /usr/local
      make
      make install
      cd easel; make install

  - name: Rsync aiohttp code
    synchronize:
      src: ../../../consumer
      dest: /srv
      rsync_opts:
        - "--exclude=databases"
        - "--exclude=databases.iso"
        - "--exclude=queries/*.fasta"
        - "--exclude=results/*.fasta"

  - name: Chown aiohttp code
    file:
      path: /srv/consumer
      owner: centos
      group: centos
      mode: 0755

  - name: Install pip3 requirements
    shell: /usr/local/bin/pip install -r requirements.txt
    args:
      chdir: /srv/consumer

  - name: Mount volume for databases
    mount:
      path: /srv/consumer/databases
      src: /dev/vdb
      fstype: iso9660
      state: mounted

  - name: Create logs directory
    file:
      path: /var/log/gunicorn
      state: directory
      owner: centos
      group: centos
      mode: 0755

  - name: Run consumer service
    shell:
      chdir: /srv/consumer
      cmd: /usr/local/bin/gunicorn consumer.main:app --daemon --bind 0.0.0.0:8000 --worker-class aiohttp.worker.GunicornWebWorker --access-logfile /var/log/gunicorn/access_log --error-logfile /var/log/gunicorn/error_log --env ENVIRONMENT=PRODUCTION --log-level=DEBUG --timeout 120

